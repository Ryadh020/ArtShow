 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Art Show</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/67098eac32.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans+Condensed:300|Shadows+Into+Light&display=swap" rel="stylesheet">
 </head>
 <body>
     <header>
         <div class="hamburger fas fa-bars" id="hamburger"></div>
         <ul class="socialMedia">
             <li><i class="fab fa-lg fa-twitter"></i></li>
             <li><i class="fab fa-lg fa-linkedin-in"></i></li>
             <li><i class="fab fa-lg fa-instagram"></i></li>
             <li><i class="fab fa-lg fa-pinterest"></i></li>
             <li><i class="fab fa-lg fa-facebook-f"></i></li>
         </ul>
     </header>
     <main>
         <div class="left fas fa-chevron-left" id="left"></div>
         <div class="artist">
             <img src="./images/Sans titre.png" alt="Logo" class="logo" id="logo">
             <h4 class="presentation" id="standart">T H E A R T O F</h4>
             <h1 class="name" id="artistName"><b> A N D R E - L A R C E V</b></h1>
         </div>
         <div class="right fas fa-chevron-right" id="right"></div>
     </main>
     <footer>
         <div class="moreInfo fas fa-chevron-down" id="more"></div>
     </footer>
     <div class="boxes">
         <div class="box box1"></div>
         <div class="box box2"></div>
         <div class="box box3"></div>
         <div class="box box4"></div>
     </div>
    <script src="arts.js"></script>
    <script src="app.js"></script>
    
 </body>
 </html>
